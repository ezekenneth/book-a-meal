        <div class="modal fade " id="editprofile" tabindex="-1" aria-labelledby="editprofileLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-light">
                  <div class="ms-auto">
                    <h5 class="modal-title" id="exampleModalLabel">Edit profile</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="card bg-light p-3 pb-4">
                    <div class="container-fluid row justify-content-center pb-4 ">
                      <label class="form-label fw-bold" for="editusername">Username:</label>
                      <input type="text" placeholder="Enter new username" class="form-control form-control-lg" id="editusername">
                   </div>
                    <div>
                        <div class="container-fluid row justify-content-center pb-3 ">
                          <label class="form-label fw-bold" for="typename">Old password:</label>
                          <input type="text" placeholder="Enter old password" id="typeoldpassword" class="form-control form-control-lg" />
                        </div>
                        <div class="container-fluid row justify-content-center pb-4">
                          <label class="form-label fw-bold" for="typenewpassword">New password:</label>
                          <input type="text" placeholder="Enter New password" id="typenewpassword" class="form-control form-control-lg" />
                    </div>
                    <div class="container-fluid row justify-content-center">
                      <label class="form-label fw-bold" for="editphonenumber">phone number:</label>
                      <input type="text" id="editphonenumber" placeholder="Enter new phone number" class="form-control form-control-lg">
                  </div>
                </div>
              </div>
              <div class="modal-footer border-0">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

    <script>
        

        $('.sidebar ul li').on('click', function(){
            $('.sidebar li.active').removeClass('active');
            $(this).addClass('active')
        })

        $('.open-btn').on('click', function(){
        $('.sidebar').addClass('active');
        })

        $('.close-btn').on('click', function(){
        $('.sidebar').removeClass('active');
        })
